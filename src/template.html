<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Weather!</title>
</head>

<body>
    <div class="wrapper">
        <div class="current-weather">
            <div class="info"></div>
            <div class="details"></div>
        </div>
        <div class="forecast-weather">

        </div>
    </div>
</body>

<templates>
    <div class="day hour template">
        <div class="name">
            <span> </span>
        </div>
        <div class="temperature-wrapper">

        </div>
        <div class="icon-wrapper">
            <div class="icon"></div>
        </div>
    </div>

    <div class="temperature__for-day template">
        <div class="max">
            <span></span>
        </div>
        <div class="low">
            <span></span>
        </div>
    </div>
</templates>

</html>
